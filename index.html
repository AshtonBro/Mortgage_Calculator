<html lang="ru">
<head>
 
   <!--  Meta  -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  
 <link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap" rel="stylesheet">
 <link href="./style/style.css" rel="stylesheet">
 </head>
  <body>

  <section class="Form_Calculator">
  <div class="container">
    <h2 class="section-title calculator__title">Ипотечный калькулятор</h2>
    <form action="#" class="form calculator__form">
      <div class="row">
        <div class="collumn-100">
          <input type="number" min="500000" max="10000000" class="input form__input" placeholder="Сумма кредита от 500 000 до 10 000 000" >
        </div>
      </div>
      <div class="row">
        <div class="collumn-100">
          <input type="Number" min="1" max="100" class="input form__input" placeholder="Годовая процентная ставка %, от 1 до 100" >
        </div>
        </div>
       <div class="row">
        <div class="collumn-100">
          <input type="Number" min="10" max="50" class="input form__input" placeholder="в годах, от 10 до 50" >
         </div>
      </div>
      <div class="button-block">
        <button type="submit" class="button">Рассчитать</button>
      </div>
    </form>
  </div>
  </section>
  
  
<script src="./script/script.js"></script>
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
